{% extends 'tracker/base.html' %}

{% block content %}
<a href="{% url 'add_expense' %}">Add Expense</a>
<h2>Total: ₹{{ total }}</h2>
<table>
    <tr>
        <th>Title</th><th>Amount</th><th>Category</th><th>Date</th><th>Actions</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.title }}</td>
        <td>₹{{ expense.amount }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.date }}</td>
        <td>
            <a href="{% url 'edit_expense' expense.pk %}">Edit</a>
            <a href="{% url 'delete_expense' expense.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
